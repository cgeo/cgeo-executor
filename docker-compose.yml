version: '2.2'
services:

  android_30_1:
    container_name: android-30-1
    image: cgeo-executor:2.0.3
    build: .
    volumes:
      - /srv/jenkins/credentials-cgeo-1:/srv
    devices:
      - /dev/kvm
    restart: always
    ports:
      - 5900:5900
    environment:
      - JENKINS_URL=https://ci.cgeo.org
      - ANDROID_API_VERSION=30
      - ANDROID_IMAGE=system-images;android-30;google_apis;x86_64
      - ANDROID_ARCH=x86_64
